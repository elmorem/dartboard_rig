version: '3.8'

services:
  # Dartboard RAG API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dartboard-rag-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # OpenAI API Key (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Optional: Model configuration
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}

      # Optional: Vector store configuration
      - VECTOR_STORE_TYPE=${VECTOR_STORE_TYPE:-faiss}
      - VECTOR_STORE_PATH=/app/data/vector_store

      # Optional: Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist vector store data
      - ./data:/app/data

      # Optional: Mount local code for development
      # - ./dartboard:/app/dartboard
    restart: unless-stopped
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: dartboard-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - rag-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: dartboard-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - rag-network
    restart: unless-stopped
    profiles:
      - monitoring
    depends_on:
      - prometheus

  # Streamlit UI for retrieval comparison
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: dartboard-streamlit
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - API_KEY=${API_KEY:-dev-key-12345}
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - api
    profiles:
      - ui

networks:
  rag-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
